{% extends 'base.html' %}

{% block title %}
Category delete
{% endblock title %}

{% block main %}

<div class="d-flex justify-content-center">
    <form method="POST" style="padding: 15px 15px 15px 15px; margin-top: 20px; border: 2px solid gray; border-radius: 5px">
        {% csrf_token %}
        <p><b>{{ category.name }}</b> do you want to delete this category?</p>
        <button type="submit" class="btn btn-primary">Delete</button>
        <a href="{% url 'all_categories' %}" type="button" class="btn btn-primary">Cancel</a>
    </form>
</div>

{% endblock main %}
